<div class="top" ng-init="initialize()">
	<h2>{{content.sub_header_title}}</h2>
	<div class="cells-container">
		<a href="#!/view/{{post.post_id}}" class="cell" ng-repeat="post in content.posts track by $index">
			<div class="thumbnail">
				<img ng-src="{{post.thumb}}" alt="">
			</div>
			<div class="info-wrap">
				<div class="info">
					<div class="main">
						<p class="title">{{strimwidth(post.title, 10)}}</p>
						<p class="desc">{{strimwidth(post.desc, 28)}}</p>
					</div>
					<div class="meta">
						<p class="category">{{post.category.name}}</p>
						<p class="like">♥ {{post.like_count}}</p>
					</div>
				</div>
			</div>
		</a>
	</div>
	<div class="more" ng-click="pagenation()">次の12件を表示</div>
</div>
